<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map</title>
     <!--logo for page-->
    <link rel="shortcut icon" type="image/png" href="img/mapLogo.png" >
    <!-- online linking of Bootstrap min -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- CSS File-->
    <link rel="stylesheet" href="css/styles.css">

  </head>
  
  <body>
  <!--navigation bar-->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
		<!-- division for title-->
          <div class="navbar-brand">
            <span class="navTitle">Neighborhood Map</span>
          </div>
        </div>
		<!--input field for search from list-->
        <form class="navbar-form navbar-right">
          <div class="input-group">
              <input type="text" class="form-control" placeholder="Search from this list" name="q" data-bind="textInput: searchItem, valueUpdate: 'afterkeydown'">
              <div class="input-group-btn">
                  <button class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
              </div>
          </div>
        </form>
      </div>
    </nav>
    <main class="container-fluid">
      <div class="row">
        <div id="map"></div>
		<aside class="col-md-3 col-md-offset-9 collapsed in" id="navbarSupportedContent">
		<!-- division for dide bar-->
          <div class="sidebar">
            <div  data-bind="foreach: locationList">
                <a href="#" class="list-group-item" data-bind="text: title, click: show"></a>
            </div>
          </div>
        </aside>
      </div>
    </main>


    <!--linking Knockout.js -->
    <script src="js/knockout.min.js"></script>
	<!-- javascript file-->
    <script src="js/myLocation.js"></script>
    <script src="js/app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing,placeskey=AIzaSyD0zt0bFkLce_R_5bx9WB-tx9zs-hhDUiA&callback=initMap" onerror="mapError()">
    </script>
  </body>
</html>
